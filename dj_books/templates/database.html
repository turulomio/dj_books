{% extends "base.html" %}

{% block content %}
    <h2>Authors</h2>
    <ul>
        {% for author in authors %}
            <li>{{ author }}</li>
        {% endfor %}
    </ul>
    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
